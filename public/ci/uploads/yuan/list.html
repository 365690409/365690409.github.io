<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>粤西袁氏家族</title>
<link href="style/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="style/jquery_min.js"></script>
<script type="text/javascript" src="style/jk.js"></script>
</head>

<body>
<div class="shishow"></div>
<script type="text/javascript">
var pudata="";
phtm='';

for(i in pudata){
prs=pudata[i];
if(prs.zidata){
 prs.qicont+=prs.qicont?"<br>":"";
 for(zi in prs.zidata){
   prs.qicont+=prs.zidata[zi].zipaixu+prs.zidata[zi].name;
 }
}

if(prs.qicont || prs.info || prs.info2 || prs.info3){
phtm+='<div class="clear6"></div>';
phtm+='<div class="fmbox" style="background:#'+prs.bg+';"><div class="mofm10"><table width="100%" border="0" cellspacing="0" cellpadding="0" class="table"><tr>';
phtm+='<td style="width:18px;">'+(prs.sid==1?'始祖':prs.fdata.name+''+prs.zipaixu)+'</td>';
phtm+='<td style="width:22px;font-size:14px;font-weight:bold;">'+prs.name+'</td>';
phtm+=prs.names?'<td style="width:18px;color:#666;">'+prs.names+'</td>':'';
phtm+='<td style="width:18px;color:#999;">即为'+prs.shi+'</td>';
phtm+=prs.qicont?'<td style="width:150px;">'+prs.qicont+'</td>':'';
phtm+=prs.info3?'<td style="width:80px;">'+prs.info3.replace(/,/g,'<br>')+'</td>':'';
phtm+='<td><div>'+(prs.info?prs.name+':<br>':'')+''+prs.info.replace(/,/g,'<br>')+'<br>'+prs.info2.replace(/,/g,'<br>')+'<div></td>';
phtm+='</tr></table></div></div>';
}
}
$(".shishow").html(phtm);
</script>
</body>
</html>
