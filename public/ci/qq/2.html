.ykycont{margin:0 auto; padding:6px; line-height:20px; font-size:16px; letter-spacing:1px; display:inline-block; text-align:left; color:#036;}
.ykycont .tit{padding:6px 6px 6px 16px; font-weight:bold;}
.ykycont span{ display:inline-block; text-align:center; margin:0 1px;}

<script>
function mydoc(data){
data=data.replace(/\[/g,"<e>");
data=data.replace(/\]/g,"</e>");
data=data.replace(/\{/g,"<span>");
data=data.replace(/\}/g,"</span>");
data=data.replace(/\《/g,"<div class='tit'>");
data=data.replace(/\》/g,"</div>");
data=data.replace(/\r\n/g,"<br>");
data=data.replace(/，/g,";<br>");
data=data.replace(/。/g,".<br>");
document.getElementById("demo").innerHTML=data;
}
data="";
data+="{[chàn]颤}{[yīn]音},{[cóng]淙}{[cóng]淙}{[liú]流}{[tǎng]淌}";
data+="\r\n";
data+="{[jì]忌}{[huì]讳},{[yì]抑}{[yáng]扬}{[dùn]顿}{[cuò]挫}";
data+="\r\n";
data+="{[yǔ]语}{[diào]调},{[shān]煽}{[qíng]情}";
data+="\r\n";
data+="{[qiāo]敲}{[zhà]诈}{[lè]勒}{[suǒ]索},{[jiǎo]矫}{[róu]揉}{[zào]造}{[zuò]作}";
data+="\r\n";
data+="{[cuī]摧}{[kū]枯}{[zhèn]振}{[xiǔ]朽},{[lóng]笼}{[shān]山}{[luò]络}{[yě]野}";

 


data+="《》";
data+="";
data+="\r\n";
mydoc(data);
</script>
