<script>
const RoutesDome={
};
RoutesDome.index = Vue.extend({
  template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
  data: function () {
    return {
      firstName: 'qq',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})


/*
  路由
  #path 路径
  #component 组成部分
     #template 模板
  #children 子路由
     #path 路径
     #component 组成部分
  #redirect 重定向 
  #name 路由名字  
  --template--
  #$route.params
*/
const router = new VueRouter({routes:[
  { path: '/index', component:  RoutesDome.index,params:{cid:"sadsa"} },
  { path: '/foo', component: Foo },
  { path: '/bar', component: Bar },
  { path: '/news', component: News },
  { path: '/', redirect: '/index'  },
]})

// 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能
const app = new Vue({
  router,data:{id:1}
}).$mount('#app')

// 现在，应用已经启动了！
</script>
