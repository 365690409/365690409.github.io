<script>
$nr.u={
    public:{
      click:function(nrdd){
        return nrdd?' data-eurl="click" eurl-url="'+nrdd+'"':'';
      },
      url:function(nrdd){
        return nrdd?' data-eurl="'+nrdd+'"':'';
      },
      icon:function(nrdd){
        return nrdd?'<i class="glyphicon glyphicon-'+nrdd+'"></i> ':'';
      },  
    },
};
$nr.bootstrap={
  icon:function(nrdd){
      return '<i class="fa fa-'+nrdd+'"></i>';
  },
  btn:function(nrdd){
      aa='div|';
      nrdd=nrdd.split("|");
      return '<i class="btn btn-primary btn-more"></i>';
  },
  btn:{
    
    ul:function(nrdd){

      return '<div class="dropdown btn-group open">'+
      +'<a class="btn btn-primary btn-more dropdown-toggle btn-disabled" data-toggle="dropdown" aria-expanded="true">'+this.icon('cog')+' 更多</a> '

      +'<ul class="dropdown-menu text-left" role="menu"> <li><a class="btn btn-link btn-multi btn-disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> 设为正常</a></li> <li><a class="btn btn-link btn-multi btn-disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> 设为隐藏</a></li> </ul> </div>';
    },
  },
  /*<!-- navbar区域 -->*/
  navbar:{
    ul:function(nrdd){
      nrhtm='';
      for(nrx in nrdd){
      nrhtm+='<li'+(nrdd[nrx].active?' class="active"':'')+'><a';
      nrhtm+=$nr.u.public.url(nrdd[nrx].url);
      nrhtm+=$nr.u.public.click(nrdd[nrx].click);
      nrhtm+=nrdd[nrx].data?' class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"':'';
      nrhtm+='>';
      nrhtm+=$nr.u.public.icon(nrdd[nrx].icon);
      nrhtm+=nrdd[nrx].name;
      nrhtm+=nrdd[nrx].data?'<span class="caret"></span>':'';
      nrhtm+='</a>';
      if(nrdd[nrx].data){
        nrhtm+='<ul class="dropdown-menu">'; 
        for(nrxx in nrdd[nrx].data){
          if(nrdd[nrx].data[nrxx].type=="divider") {
          nrhtm+='<li class="divider"></li>'; 
          }else{
          nrhtm+='<li><a';
          nrhtm+=$nr.u.public.url(nrdd[nrx].data[nrxx].url);
          nrhtm+=$nr.u.public.click(nrdd[nrx].data[nrxx].click);
          nrhtm+='>'+nrdd[nrx].data[nrxx].name+'</a></li>';
          }
        }
        nrhtm+='</ul>';
      }
      nrhtm+='</li>';
      }
      return nrhtm;
    },
    show:function(nrdd){
      return '<ul class="nav navbar-nav '+nrdd.class+'">'+this.ul(nrdd.data)+'</ul>';
    }
  },
  /*<!-- navbar-form区域 -->*/
  navbar_form:{
    show:function(nrdd){
      nrhtm='';
      nrhtm+='<form class="navbar-form navbar-left">';
      nrhtm+='<div class="form-group">'; 
      nrhtm+='<input type="text" class="form-control" placeholder="Search">'; 
      nrhtm+='</div>'; 
      nrhtm+=' <button type="submit" class="btn btn-default">Submit</button>'; 
      nrhtm+='</form>'; 
      return nrhtm;
    },
  },
  
};
